<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel{
            /* position: relative; */
            display:flex;
            width: 800px;
            height: 230px;
            background-color: #087f5b;
            color: #ffffff;
            font-family: sans-serif;
            border-radius: 8px;
            margin: 100px auto;
            justify-content: space-evenly;
            gap:30px;
            align-items: center;
            padding: 40px;
        }


        .carousel_photo{
            /* position: absolute; */
            width: 280px;
            height: 280px;
            border-radius: 8px;
            display: flex;
            justify-content: flex-start;
            
            
        }

        .testimonials{
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: flex-start;
            gap: 30px;
        }

        blockquote{
            line-height: 1.3;
           }

        .customer{
            line-height: 1.6;
            
        }
        .name,
        .designation{
            font-weight: 200;
        }

        


    </style>
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
